<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="add-book">Add New Book</button>
    <dialog class="dialog">
        <div class="input-cont">
            <label>
                Title:
                <input type="text" name="title" class="title">
            </label>
            <label>
                Author:
                <input type="text" name="Author" class="author">
            </label>
            <label>
                Pages:
                <input type="number" name="pages" class="pages">
            </label>
            <button class="close-dialog">Add</button>
        </div>
        
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
