<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="add-book">Add New Book</button>
    <div class="library">
        <table>
            <thead>
                
            </thead>
            <tbody>
                      
            </tbody>
        </table>
    </div>
    
    <dialog class="dialog">
        <p>All fields with <span>*</span> must be filled</p>
        <div class="input-cont">
            <label>
                <p>Title <span>*</span>:</p>
                <input type="text" name="title" class="title" required>
            </label>
            <label>
                <p>Author <span>*</span>:</p>
                <input type="text" name="Author" class="author" required>
            </label>
            <label>
                <p>Pages <span>*</span>:</p>
                <input type="number" name="pages" class="pages" title="Please fill out this field and pages must be greater than 0" required min="1">
            </label>
            <label>
                <p>Release Year <span>*</span>:</p>
                <input type="date" name="pages" class="release-year" required>
            </label>

            <div class="dialog-btns">
                <button class="add-dialog">Add</button>
                <button class="close-dialog">close</button>
            </div>
            
        </div>
        
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
